<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSpot - Tienda de Películas</title>
    <!-- Agregamos Bootstrap para el diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nuestro propio CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieSpot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="loginBtn">Iniciar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Imagen destacada) -->
    <header class="hero text-white text-center py-5" style="background-color: #111;">
        <h1>Bienvenido a MovieSpot</h1>
        <p>Descubre y compra tus películas favoritas</p>
        <button class="btn btn-light" onclick="showCatalog()">Ver Catálogo</button>
    </header>

    <!-- Sección de Catálogo de Películas -->
    <div class="container py-5" id="catalog" style="display: none;">
        <h2 class="text-center mb-4">Nuestro Catálogo</h2>
        <div class="row" id="movieList">
            <!-- Aquí se cargarán las películas dinámicamente usando JS -->
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-black text-white text-center py-3">
        <p>&copy; 2024 MovieSpot. Todos los derechos reservados.</p>
    </footer>

    <!-- JS y Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
